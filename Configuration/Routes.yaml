-
  name: 'Api Token Authenticate'
  uriPattern: 'authentication/token-auth'
  defaults:
    '@package':    'RFY.JWT'
    '@controller': 'Token'
    '@action':     'authenticate'
    '@format':     'json'

-
  name: 'Api Token Refresh'
  uriPattern: 'api-token-refresh'
  defaults:
    '@package':    'RFY.JWT'
    '@controller': 'Token'
    '@action':     'authenticate'
    '@format':     'json'